<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>camboge| Vorn Shop</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --nike-black: #111111;
            --nike-white: #ffffff;
            --nike-gray: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--nike-white);
            color: var(--nike-black);
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo svg {
            width: 60px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: 600;
            margin: 0 15px;
            font-size: 14px;
        }

        /* Hero Section */
        .hero {
            height: 80vh;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 60px;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 25px;
        }

        .btn {
            background: var(--nike-black);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 0.7;
        }

        /* Product Grid */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            transition: 0.3s;
            cursor: pointer;
        }

        .product-image {
            background: var(--nike-gray);
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-image img {
            width: 90%;
            transition: transform 0.5s;
        }

        .product-card:hover img {
            transform: scale(1.1);
        }

        .product-info {
            padding: 15px 0;
        }

        .product-name {
            font-weight: 600;
            font-size: 16px;
        }

        .product-category {
            color: #757575;
            font-size: 14px;
        }

        .product-price {
            margin-top: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="black"><path d="M21 16.2c-4.5 1.1-9.3 2.1-12.7 2.1-1.6 0-2.8-.3-3.7-.8l18.4-10.5c.1 0 .2.1.2.2 0 .3-1.8 5-2.2 9z"/></svg>
        </div>
        <div class="nav-links">
            <a href="#">New Releases</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Sale</a>
        </div>
    </nav>

    <section class="hero">
        <p>Newest Arrival</p>
        <h1>AIR MAX DN</h1>
        <p>The next generation of Air technology is here.</p>
        <a href="#" class="btn">Shop Now</a>
    </section>
    <div class="container">
        <h2 class="section-title">Trending for Men</h2>
        <div class="product-grid">
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&q=80&w=600" alt="Nike Shoe">
                </div>
                <div class="product-info">
                    <p class="product-name">Nike Air Max 270</p>
                    <p class="product-category">Men's Shoes</p>
                    <p class="product-price">$160</p>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?auto=format&fit=crop&q=80&w=600" alt="Nike Shoe">
                </div>
                <div class="product-info">
                    <p class="product-name">Nike Dunk Low Retros</p>
                    <p class="product-category">Men's Shoes</p>
                    <p class="product-price">$115</p>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1549298916-b41d501d3772?auto=format&fit=crop&q=80&w=600" alt="Nike Shoe">
                </div>
                <div class="product-info">
                    <p class="product-name">Nike Pegasus 40</p>
                    <p class="product-category">Road Running Shoes</p>
                    <p class="product-price">$130</p>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
